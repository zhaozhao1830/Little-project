<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		
		<!--
			1  insertBefore里面不能将字符串放在一个元素的前面。
			2  新建的文件夹靠前显示，所以用insertBefore.
			3  提示弹框，封装到一个函数里面，通过传入class和message,在不同状态下调用。函数中应该包含：初始值／展示状态／返回状态（初始状态）。
			4  重新渲染页面，元素已经不是之前的元素，所以事件加在他们的父级身上，用事件委托来做,阻止冒泡
			5 	当一个父级元素身上有多个事件的时候，分别通过事件侦听来做，渲染页面的事件应该加在所有事件的最后，之前的事件在需要在渲染事件的前面return掉。
				各个事件通过判断target的父级（通过 class id tagname），将target的指定父级赋给target来实现。
			
			6  数组的filter只能返回符合条件哪一项，不能返回下标
			7  所有元素的状态，都可以通过找他是否存在某个className来实现
			8  因为整个页面都是通过操作数据生成的，所以要将当前的id存到一个变量中，方便在各个区域调用
			9  每个区域可以点击进行渲染的元素，都要有自定义属性是他自己的ID。
			10 可以直接在第一个数组中删除与第二个数组相同的项
		-->
		
		
	</body>
</html>
